{% extends 'base.html' %}

{% block body %}
<!-- contact us !-->
<section class="main_head my-5 py-05">
  <div class="text-center">
    <h1 class="display-4">Contact Us</h1>
    <hr class="w-25 mx-auto">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-4 col-xxl-10 mx-auto">
        <form method="POST" action="/contact">
          {% csrf_token %}
          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">Name</span>
            <input type="text" class="form-control" name="name" placeholder="Name" aria-label="Name"
              aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" name="email" placeholder="Email" aria-label="Email"
              aria-describedby="addon-wrapping">
          </div>
          <div class="form-floating" class="d-flex">
            <textarea class="form-control" name="desc" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
